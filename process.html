<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dados Recebidos</title>
    <style>
        p, h1{
            font-weight: 200;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const email = urlParams.get('email');
            const whatsapp = urlParams.get('whatsapp');
            const mensagem = urlParams.get('mensagem');
            document.getElementById('nome').textContent = nome;
            document.getElementById('email').textContent = email;
            document.getElementById('whatsapp').textContent = whatsapp;
            document.getElementById('mensagem').textContent = mensagem;
        }
    </script>
</head>
<body>
    <header><h1 style="margin-left: 120px;">Dados Recebidos</h1></header>
    <p style="margin-top: 120px;">Nome: <span id="nome"></span></p>
    <p>CPF: <span id="email"></span></p>
    <p>WhatsApp: <span id="whatsapp"></span></p>
    <p>Mensagem: <span id="mensagem"></span></p>
</body>
</html>
